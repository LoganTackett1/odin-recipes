    <h2>Description</h2>
    <p>Savory buggalo wings for any pizza party.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Frozen Buffalo Wings</li>
        <li>Oven</li>
        <li>Plate</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Preheat the oven to 350 degrees</li>
        <li>Put the wings in the oven for 15-20 minutes</li>
        <li>Take the wings out of the oven</li>
        <li>Put the wings on the plate</li>
    </ol>
